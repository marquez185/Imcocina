<!DOCTYPE html>
<html lang="es">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'usuario/css/styleslogin.css' %}"/>
    <title>Actualizar Perfil</title>
</head>
<body class="vh-100 overflow-hidden py-5">
    <div class="container bf w-75 text-body mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col ig d-none d-md-block d-lg-block rounded-start">
                <!-- Aquí puedes agregar una imagen o algún contenido adicional -->
            </div>
            <div class="col">
                <h2 class="fw-bold text-white text-center py-5">Actualizar Perfil</h2>
                {% if messages %}
                    <div>
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
                <form action="{% url 'usuario:UpdatePerfil' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="nombre" class="form-label text-white">Nombre</label>
                        <input type="text" class="form-control" name="nombre" value="{{ request.user.first_name }}" required>
                    </div>
                    <div class="mb-4">
                        <label for="apellido" class="form-label text-white">Apellidos</label>
                        <input type="text" class="form-control" name="apellido" value="{{ request.user.last_name }}" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label text-white">Correo Electrónico</label>
                        <input type="email" class="form-control" name="email" value="{{ request.user.email }}" required>
                    </div>
                    <hr>
                    <div class="mb-4">
                        <label for="password_actual" class="form-label text-white">Contraseña Actual</label>
                        <input type="password" class="form-control" name="password_actual" placeholder="Ingresa tu contraseña actual">
                    </div>
                    <div class="mb-4">
                        <label for="password_nueva" class="form-label text-white">Nueva Contraseña</label>
                        <input type="password" class="form-control" name="password_nueva" placeholder="Ingresa tu nueva contraseña">
                    </div>
                    <div class="mb-4">
                        <label for="password_nueva_confirmacion" class="form-label text-white">Confirmar Nueva Contraseña</label>
                        <input type="password" class="form-control" name="password_nueva_confirmacion" placeholder="Confirma tu nueva contraseña">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-dark">Actualizar</button>
                    </div>
                </form>
                <div class="d-grid mt-3">
                    <a href="{% url 'usuario:Perfil' %}" class="btn btn-light">Volver al Perfil</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
