{% extends "usuario/base.html" %}

{% block content %}
<div class="container bf w-75 text-body mt-5 rounded shadow">
    <div class="row align-items-stretch">
        <div class="col">
            <h2 class="fw-bold text-white text-center py-5">Recetas Avaladas</h2>
            {% if recetas %}
                <div class="row">
                    {% for receta in recetas %}
                        <div class="col-md-4 d-flex">
                            <div class="card mb-3 flex-fill info-box">
                                <img src="{{ receta.img }}" class="card-img-top info-img" alt="{{ receta.titulo }}">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-titulo">{{ receta.titulo }}</h5>
                                    <p class="card-text">{{ receta.ingredientes|truncatewords:20 }}</p>
                                    <a href="{% url 'detalles_receta' receta.id %}" target="_blank" class="btn btn-primary mt-auto">Ver receta</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <div class="alert alert-info">No hay recetas avaladas disponibles.</div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
