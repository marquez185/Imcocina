<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'usuario/css/styleslogin.css' %}"/>
    <title>Restablecer Contraseña</title>
</head>
<body class="vh-100 overflow-hidden py-5">
    <div class="container bf w-75 mt-5 rounded shadow">
        <h1 class="fw-bold text-center py-5 text-white">Restablecer Contraseña</h1>
        {% if messages %}
            <div>
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        <form action="{% url 'usuario:Password' uidb64=uid token=token %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="uid" value="{{ uid }}">
            <input type="hidden" name="token" value="{{ token }}">
            <div class="mb-4">
                <label for="password" class="form-label text-white">Nueva Contraseña</label>
                <input type="password" class="form-control" name="password" placeholder="Ingresa tu nueva contraseña" required>
            </div>
            <div class="mb-4">
                <label for="password_confirm" class="form-label text-white">Confirmar Nueva Contraseña</label>
                <input type="password" class="form-control" name="password_confirm" placeholder="Confirma tu nueva contraseña" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-dark">Restablecer Contraseña</button>
            </div>
        </form>
    </div>
</body>
</html>
