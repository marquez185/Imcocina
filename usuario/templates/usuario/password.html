<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'usuario/css/styleslogin.css'%}"/>
    <title>Cambio de Contraseña</title>
</head>
<body class="vh-100 overflow.hidden py-5">
    <div class="container bf w-75 mt-5 rounded shadow">
    <h1 class="fw-bold text-center py-5 text-white">Cambio de Contraseña para: <%= correo %></h1>
    <form action="pass_update" method="POST">
        <label for="contrasena" class="form-label text-white">Nueva contraseña:</label>
        <input type="password" class="form-control" name="contrasena" required><br><br>

        <label for="contrasenados" class="form-label text-white">Verifica contraseña:</label>
        <input type="password" class="form-control" name="nuevaContrasena" required><br><br>
        
        <input type="hidden" name="correo" value="<%= correo %>">
        <div>
        <input type="submit" class="btn btn-dark" value="Actualizar Contraseña">
    </div>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
