{% extends "logicaNegocio/base.html" %}

{% block content %}
<main class="d-flex justify-content-center align-items-center vh-100">
    <div class="card w-50">
        <div class="card-body">
            <h2 class="card-title text-center">Crear Cuenta</h2>
            <form method="post" action="{% url 'usuario:Registro' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name">Nombre</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Primer Apellido</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="second_last_name">Segundo Apellido</label>
                    <input type="text" class="form-control" id="second_last_name" name="second_last_name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="password2">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="password2" name="password2" required>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                    <label class="form-check-label" for="terms">Acepto términos y condiciones</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Registrar</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
