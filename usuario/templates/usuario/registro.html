<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'usuario/css/styleslogin.css'%}"/>
    <title>Registro</title>
</head>
<body class="vh-100 overflow.hidden py-5">
    <div class="container bf w-75 mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col rg d-none d-md-block d-lg-block rounded-start">
            </div>
            <div class="col">
                <h2 class="fw-bold text-center text-white py-4">Crear cuenta</h2>
                <form action="register" method="post">
                <div class="mb-4">
                    <input type="text"  class="form-control"  name="nombre" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="mb-4">  
                    <input type="text"  class="form-control" name="apellido" placeholder="Ingresa tu apellido" required>
                </div>
                <div class="mb-4">
                    <input type="email" class="form-control" name="email" placeholder="Ingresa tu correo electrónico" required>
                </div>
                <div class="mb-4">
                    <input type="text" class="form-control" name="telefono" placeholder="Ingresa tu telefono" required>
                </div>
                <div class="mb-4">
                    <input type="password" class="form-control" name="contrasena" placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="mb-4">
                    <input type="password" class="form-control" name="contrasena_correcta" placeholder="Confirma tu contraseña" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-dark">Crear</button>
                </div>
                </form>
                <div class="my-3 text-white-50 text-center">
                    <p class="mb-2">
                        ¿Ya tienes una cuenta? 
                        <a href="{% url 'usuario:Login'%}" class="text-info">Inicia Sesión</a>.
                    </p>
                </div>
    </div>
</div>
</div>
</body>
</html>
