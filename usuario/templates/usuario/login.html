{% extends "logicaNegocio/base.html" %}

{% block content %}
<main class="d-flex justify-content-center align-items-center vh-100">
    <div class="card w-25">
        <div class="card-body">
            <h2 class="card-title text-center">Iniciar Sesión</h2>
            <form method="post" action="{% url 'usuario:Login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'usuario:Registro' %}" class="btn btn-secondary btn-block">Crear Cuenta</a>
                <a href="{% url 'usuario:Password' %}" class="d-block mt-2">¿Has olvidado tu contraseña?</a>
            </div>
        </div>
    </div>
</main>
{% endblock %}
